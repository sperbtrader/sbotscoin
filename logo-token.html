<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo 3D - Bot de Trading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .logo-container {
            position: relative;
            width: 400px;
            height: 400px;
            perspective: 1200px;
            margin-bottom: 2rem;
        }
        
        .bot-sphere {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate3d 20s infinite linear;
        }
        
        .sphere-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
        }
        
        /* Camada externa - esfera principal */
        .outer-sphere {
            background: radial-gradient(circle at 35% 35%, #00f5ff, #0099ff, #0044aa);
            box-shadow: 
                inset -20px -20px 40px rgba(0, 0, 0, 0.4),
                inset 20px 20px 40px rgba(255, 255, 255, 0.1),
                0 0 60px rgba(0, 245, 255, 0.6),
                0 0 100px rgba(0, 245, 255, 0.3);
            border: 2px solid rgba(0, 245, 255, 0.3);
        }
        
        /* Grade hexagonal */
        .hex-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: 
                repeating-conic-gradient(
                    from 0deg at 50% 50%,
                    transparent 0deg 30deg,
                    rgba(0, 255, 136, 0.15) 30deg 60deg
                ),
                radial-gradient(circle at 50% 50%, transparent 40%, rgba(0, 245, 255, 0.2) 70%);
            animation: rotate-hex 30s infinite linear reverse;
        }
        
        /* Anéis orbitais */
        .orbit-ring {
            position: absolute;
            border: 2px solid rgba(0, 255, 136, 0.4);
            border-radius: 50%;
            animation: pulse-ring 3s infinite alternate;
        }
        
        .ring-1 {
            width: 110%;
            height: 110%;
            top: -5%;
            left: -5%;
            transform: rotateX(75deg) rotateZ(0deg);
            animation: orbit-1 15s infinite linear, pulse-ring 3s infinite alternate;
        }
        
        .ring-2 {
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            transform: rotateX(75deg) rotateZ(45deg);
            animation: orbit-2 12s infinite linear, pulse-ring 3s 0.5s infinite alternate;
        }
        
        .ring-3 {
            width: 130%;
            height: 130%;
            top: -15%;
            left: -15%;
            transform: rotateX(75deg) rotateZ(90deg);
            animation: orbit-3 18s infinite linear, pulse-ring 3s 1s infinite alternate;
        }
        
        /* Núcleo central - cérebro do bot */
        .core-brain {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 40%, #00ff88, #00cc66, #008844);
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.8),
                0 0 60px rgba(0, 255, 136, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            animation: pulse-core 2s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Circuitos neurais */
        .neural-network {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .neural-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            transform-origin: left center;
            animation: data-flow 3s infinite linear;
        }
        
        .neural-node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
            animation: node-pulse 2s infinite alternate;
        }
        
        /* Gráfico de trading */
        .trading-chart {
            position: absolute;
            width: 60%;
            height: 30%;
            top: 35%;
            left: 20%;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            gap: 4px;
        }
        
        .chart-bar {
            width: 8%;
            background: linear-gradient(to top, #00ff88, #00ffaa);
            border-radius: 2px 2px 0 0;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            animation: chart-animate 2s infinite ease-in-out;
        }
        
        /* Dados binários circulando */
        .data-stream {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .binary-digit {
            position: absolute;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff88;
            animation: stream-flow 8s infinite linear;
            opacity: 0;
        }
        
        /* Partículas de energia */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
            animation: particle-float 6s infinite ease-in-out;
        }
        
        /* Halo de energia */
        .energy-halo {
            position: absolute;
            width: 140%;
            height: 140%;
            top: -20%;
            left: -20%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 245, 255, 0.3) 0%, transparent 60%);
            filter: blur(30px);
            animation: halo-pulse 4s infinite alternate;
            z-index: -1;
        }
        
        /* Indicadores de status */
        .status-indicators {
            position: absolute;
            top: 10%;
            right: 10%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff88;
            box-shadow: 0 0 15px #00ff88;
            animation: status-blink 1.5s infinite;
        }
        
        @keyframes rotate3d {
            0% { transform: rotateY(0deg) rotateX(10deg); }
            100% { transform: rotateY(360deg) rotateX(10deg); }
        }
        
        @keyframes rotate-hex {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes orbit-1 {
            0% { transform: rotateX(75deg) rotateZ(0deg); }
            100% { transform: rotateX(75deg) rotateZ(360deg); }
        }
        
        @keyframes orbit-2 {
            0% { transform: rotateX(75deg) rotateZ(45deg); }
            100% { transform: rotateX(75deg) rotateZ(405deg); }
        }
        
        @keyframes orbit-3 {
            0% { transform: rotateX(75deg) rotateZ(90deg); }
            100% { transform: rotateX(75deg) rotateZ(450deg); }
        }
        
        @keyframes pulse-ring {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
        
        @keyframes pulse-core {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        @keyframes data-flow {
            0% { opacity: 0; transform: scaleX(0); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: scaleX(1); }
        }
        
        @keyframes node-pulse {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.5); opacity: 1; }
        }
        
        @keyframes chart-animate {
            0%, 100% { height: var(--height); }
            50% { height: calc(var(--height) * 1.5); }
        }
        
        @keyframes stream-flow {
            0% { 
                transform: translate(0, 0) rotate(0deg); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translate(var(--tx), var(--ty)) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        @keyframes particle-float {
            0% { 
                transform: translate(0, 0); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translate(var(--px), var(--py)); 
                opacity: 0; 
            }
        }
        
        @keyframes halo-pulse {
            0% { transform: scale(1); opacity: 0.4; }
            100% { transform: scale(1.3); opacity: 0.7; }
        }
        
        @keyframes status-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
            letter-spacing: 3px;
        }
        

        
        @media (max-width: 768px) {
            .logo-container {
                width: 300px;
                height: 300px;
            }
            
            .title {
                font-size: 2rem;
            }
            

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="energy-halo"></div>
            
            <div class="bot-sphere">
                <div class="sphere-layer outer-sphere">
                    <div class="hex-overlay"></div>
                </div>
                
                <div class="orbit-ring ring-1"></div>
                <div class="orbit-ring ring-2"></div>
                <div class="orbit-ring ring-3"></div>
                
                <div class="core-brain">
                    <div class="trading-chart" id="chart"></div>
                </div>
                
                <div class="neural-network" id="neural"></div>
                <div class="status-indicators">
                    <div class="status-dot" style="animation-delay: 0s;"></div>
                    <div class="status-dot" style="animation-delay: 0.3s;"></div>
                    <div class="status-dot" style="animation-delay: 0.6s;"></div>
                </div>
            </div>
            
            <div class="data-stream" id="dataStream"></div>
            <div class="particles" id="particles"></div>
        </div>
    </div>

    <script>
        // Criar gráfico de trading
        const chart = document.getElementById('chart');
        const barCount = 12;
        const heights = [30, 50, 40, 70, 60, 80, 55, 65, 45, 75, 50, 60];
        
        for (let i = 0; i < barCount; i++) {
            const bar = document.createElement('div');
            bar.classList.add('chart-bar');
            bar.style.setProperty('--height', `${heights[i]}%`);
            bar.style.height = `${heights[i]}%`;
            bar.style.animationDelay = `${i * 0.15}s`;
            chart.appendChild(bar);
        }
        
        // Criar rede neural
        const neural = document.getElementById('neural');
        const nodePositions = [
            { x: 30, y: 30 }, { x: 70, y: 30 },
            { x: 20, y: 50 }, { x: 50, y: 50 }, { x: 80, y: 50 },
            { x: 30, y: 70 }, { x: 70, y: 70 }
        ];
        
        // Criar nós
        nodePositions.forEach((pos, i) => {
            const node = document.createElement('div');
            node.classList.add('neural-node');
            node.style.left = `${pos.x}%`;
            node.style.top = `${pos.y}%`;
            node.style.animationDelay = `${i * 0.2}s`;
            neural.appendChild(node);
        });
        
        // Criar linhas conectoras
        const connections = [
            [0, 2], [0, 3], [1, 3], [1, 4],
            [2, 5], [3, 5], [3, 6], [4, 6]
        ];
        
        connections.forEach((conn, i) => {
            const [start, end] = conn;
            const startPos = nodePositions[start];
            const endPos = nodePositions[end];
            
            const line = document.createElement('div');
            line.classList.add('neural-line');
            
            const deltaX = endPos.x - startPos.x;
            const deltaY = endPos.y - startPos.y;
            const length = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
            
            line.style.width = `${length}%`;
            line.style.left = `${startPos.x}%`;
            line.style.top = `${startPos.y}%`;
            line.style.transform = `rotate(${angle}deg)`;
            line.style.animationDelay = `${i * 0.3}s`;
            
            neural.appendChild(line);
        });
        
        // Criar stream de dados binários
        const dataStream = document.getElementById('dataStream');
        const binaryCount = 40;
        const binaryChars = ['0', '1'];
        
        for (let i = 0; i < binaryCount; i++) {
            const digit = document.createElement('div');
            digit.classList.add('binary-digit');
            digit.textContent = binaryChars[Math.floor(Math.random() * 2)];
            
            const angle = (i / binaryCount) * Math.PI * 2;
            const startRadius = 200;
            const endRadius = 100;
            
            const startX = Math.cos(angle) * startRadius;
            const startY = Math.sin(angle) * startRadius;
            const endX = Math.cos(angle) * endRadius;
            const endY = Math.sin(angle) * endRadius;
            
            digit.style.left = `calc(50% + ${startX}px)`;
            digit.style.top = `calc(50% + ${startY}px)`;
            digit.style.setProperty('--tx', `${endX - startX}px`);
            digit.style.setProperty('--ty', `${endY - startY}px`);
            digit.style.animationDelay = `${i * 0.2}s`;
            
            dataStream.appendChild(digit);
        }
        
        // Criar partículas
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 150 + Math.random() * 100;
            const px = Math.cos(angle) * distance;
            const py = Math.sin(angle) * distance;
            
            particle.style.left = '50%';
            particle.style.top = '50%';
            particle.style.setProperty('--px', `${px}px`);
            particle.style.setProperty('--py', `${py}px`);
            particle.style.animationDelay = `${Math.random() * 6}s`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
